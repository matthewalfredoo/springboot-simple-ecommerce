spring.application.name=caching-service
server.port=8120

spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=caching-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.consumer.properties.spring.json.type.mapping=com.learning.productservice.dto.ApiResponseJsonCacheEvent:com.learning.cachingservice.dto.ApiResponseJsonCacheEvent
spring.kafka.consumer.properties.spring.json.trusted.packages=*

kafka.topic.api-response-json-cache=api_response_json_cache_events

eureka.client.service-url.default-zone=http://localhost:8761/eureka
